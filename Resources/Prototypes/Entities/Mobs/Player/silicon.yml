- type: entity
  id: PlayerStationAiEmpty
  name: Station AI
  parent: BaseStructureDynamic
  suffix: Empty
  components:
  - type: StationAiVision
  - type: ItemSlots
    slots:
      station_ai_mind_slot:
        name: station-ai-mind-slot
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: base
    - state: ai_empty
      shader: unshaded
  - type: StationAi

- type: entity
  id: PlayerStationAi
  parent: PlayerStationAiEmpty
  suffix: Job spawn
  components:
  - type: ContainerSpawnPoint
    containerId: station_ai_mind_slot
    job: StationAi
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: base
    - state: ai
      shader: unshaded

- type: entity
  id: StationAiBrain
  parent: PositronicBrain
  noSpawn: true
  suffix: DO NOT MAP
  components:
  - type: Eye
    drawFov: false
  - type: ContentEye
    maxZoom: 1.44,1.44
  - type: InputMover
  - type: RandomMetadata
    # TODO: Loadout name support
    # TODO: Copy it on station AI insertion
    nameSegments: [ names_ai ]

- type: entity
  parent:
  - Incorporeal
  - BaseMob
  id: StationAiHolo
  name: Hologram
  noSpawn: true
  suffix: DO NOT MAP
  components:
  - type: Sprite
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: holo
      shader: unshaded

